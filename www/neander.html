<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Simuladores - Neander</title>
</head>
<body>

    <a href="index.html" class="nav-brand">Titanic</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a href="#" class="nav-link active">Neander</a>
            </li>
            <li class="nav-item">
                <a href="ahmes.html" class="nav-link">Ahmes</a>

            </li>
        
        </ul>

<div class="container-lg" id="neanderUi">
    <h2>Neander Wasm</h2>
    <div class="row">
        <div class="col-5" id="memoryArea">
            <table id="memoryHeader" class="table table-sm table-borderless data-header">
                <thead>
                <tr>
                    <th class="w-25">Ender.</th>
                    <th class="w-25">Dado[Hex]</th>
                    <th class="w-50">Mnemônico</th>
                </tr>
                
                </thead>
            </table>
            <div class="data-container">
                <table id="memoryTable" class="table table-sm table-bordered table-hover w-100">
                    <colgroup>
                        <col class="w-25">
                        <col class="w-25">
                        <col class="w-50">
                    </colgroup>
                    <tbody class="data-body" id="memContainer">
                    </tbody>
                </table>
            </div>
            <div class="input-group" id="memoryInput">
                <span class="input-group-text" id="selMem">0</span>
                <input class="form-control" type="number" id="memInput" value="0">
            </div>
        </div>
        <div class="col-5" id="registerContainer">
            <div class="row" id="modelMenu">
                <div class="col-6">
                    <label for="memFile" class="btn btn-secondary">
                        Importar memoria
                        <input type="file" accept=".mem" name="file" id="memFile" hidden>
                    </label>
                </div>
                <div class="col-6">
                    <input type="button" id="clear-registers" class="btn btn-primary" value="Limpar registradores">
                </div>
            </div>
            <div class="row no-gutters my-1 mx-1">
                <div class="col-6">
                    <div class="row no-gutters">
                        <div class="col-6">
                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">AC</span>
                                </div>
                                <input class="form-control" id="accInput" type="text">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">PC</span>
                                </div>
                                <input class="form-control" id="pcInput" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" align="center">
                            <div class="btn-group btn-group-sm">
                                <button id="btn-flag-n" class="btn btn-success" value="N" disabled>N</button>
                                <button id="btn-flag-z" class="btn btn-success" value="Z" disabled>Z</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row no-gutters">
                        <div class="col-12">
                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Acesso</span>
                                </div>
                                <input class="form-control" id="memAccess" type="number" readonly>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Intruções</span>
                                </div>
                                <input class="form-control" id="instCount" type="number" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row no-gutters my-1 mx-1">
                <div class="col-6 align-self-center">
                    <div class="btn-group" role="group">
                        <input type="button" value="Step" class="btn btn-secondary" id="btnStep">
                        <input type="button" value="Stop" class="btn btn-primary" id='btnStop'>
                        <input type="button" value="Run" class="btn btn-primary" id="btnRun">
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">RI:</span>
                                </div>
                                <input class="form-control" id="riInput" type="text" readonly>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Mnem:</span>
                                </div>
                                <input class="form-control" id="mnemInput" type="text" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-group" role="group" hidden>
                <input type="number" pattern="[0-9]*" name="steps to run" id="stepNum" class="input-group-text">
            </div>
        </div>
        <div class="col-2" id="dataArea">
            <table id="dataHeader" class="table table-sm table-borderless data-header">
                <thead>
                <tr>
                    <th class="w-50">Ender.</th>
                    <th class="w-50">Dado[Hex]</th>
                </tr>
                </thead>
            </table>
            <div class="overflow-auto" style="height: 300px">
                <table id="dataTable" class="table table-sm table-bordered table-hover w-100">
                    <colgroup>
                        <col class="w-50">
                        <col class="w-50">
                    </colgroup>
                    <tbody id="dataContainer">
                    </tbody>
                </table>
            </div>
            <div class="input-group">
                <span class="input-group-text" id="selData">0</span>
                <input class="form-control" type="number" id="dataInput" value="0" min="0" max="255">
            </div>
        </div>
    </div>
</div>

</body>
</html>
