<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Wasm Neander</title>
        <link rel="stylesheet" type="text/css" src="neander.css">
    </head>
    <body>
        <div class="neander" id="neanderUi">
            <h2>Neander Wasm</h2>
            <div class="controls">
                <input type="button" value="Step" class="stepButton" id="btnStep">
                <input type="button" value="Run" class="runButton" id='btnRun'>
                <input type="number" pattern="[0-9]*" name="steps to run" id="stepNum" class="steps">
            </div>

            <div id="tableContainer" class="tableContainer">
                <table id="memoryTable" border="0" cellpadding="0" cellspacing="0" width="100%" class="scrollTable">
                    <thead class="fixedHeader">
                        <tr class="alternateRow">
                            <th>#</th>
                            <th>Value</th>
                            <th>Hex</th>
                        </tr>
                    </thead>
                    <tbody class="scrollContent" id="memContainer">
                       <template><tr class="normalRow"></tr></template>
                    </tbody>
                </table>
            </div>
            <div id="memoryInput"> 
                [<label id="selMem">0</label>]<input type="number" id="memInput" value="0">
            </div>
            <div id="registerContainer">
                <table>
                    <tbody>
                        <tr>
                            <td>AC<input id="accInput" type="number"></td>
                            <td>PC<input id="pcInput" type="number"> </td>
                        </tr>
                        <tr>
                            <td>Negative<input id="negativeFlag" type="checkbox" readonly></td>
                            <td>Zero<input id="zeroFlag" type="checkbox" readonly></td>
                        </tr>
                        <tr>
                            <td>Acesso<input id="memAccess" type="number" readonly></td>
                            <td>Instruções<input id="instCount" type="number" readonly></td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </body>
</html>
