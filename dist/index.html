<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Wasm Neander</title>
        <link rel="stylesheet" type="text/css" src="neander.css">
    </head>
    <body>
        <div class="neander">
            <h2>Neander Wasm</h2>
            <div class="controls">
                <input type="button" value="Step" class="stepButton">
                <input type="button" value="Run" class="runButton">
                <input type="text" name="steps to run" id="stepNum" class="steps">
            </div>

            <div id="tableContainer" class="tableContainer">
                <table id="memoryTable" border="0" cellpadding="0" cellspacing="0" width="100%" class="scrollTable">
                    <thead class="fixedHeader">
                        <tr class="alternateRow">
                            <th>#</th>
                            <th>Value</th>
                            <th>Hex</th>
                        </tr>
                    </thead>
                    <tbody class="scrollContent" id="memContainer">
                       <tr class="normalRow"></tr>
                    </tbody>
                </table>
            </div>

            <div id="registerContainer">
                
            </div>
        </div>
    <script type="text/javascript" src="index.js"></script></body>
</html>
